<template name="play">
  <div class="container">
    <h1 class=heading>{{playlistName}}</h1>

    <div class="row">
      <button id="previous" class="column"></button>
      <div class="column image-cropper">
        <img src="{{albumCover}}" id="albumCover"/>
      </div>
      <button id="next" class="column"></button>
    </div>

  </div>
</template>
