<template name="play">
  <div class="container">
    <h1 class=heading>{{playlistName}}</h1>
    {{trackName}} by {{trackArtist}}

    <div class="row">
      <div id="previous" class="column">
        <img src="{{prevAlbumCover}}"/>
      </div>
      <div class="column image-cropper">
        <img src="{{albumCover}}"/>
      </div>
      <div id="next" class="column">
        <img src="{{nextAlbumCover}}"/>
      </div>
    </div>

  </div>
</template>
